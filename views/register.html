<form action="?" method="post">
<h3 style="display:none">zzz</h3>
<div class="form-row">


<input type="text" class="form-control" required minlength="2" maxlength="30" name="name" placeholder="Name">

<input type="text" class="form-control" required minlength="2" maxlength="30"  name="surn" placeholder="Surname">


</div>
<div class="form-row">

<input type="text" class="form-control" pattern="^[+][0-9]+$" required name="number" placeholder="Phone">


<input type="text" pattern="^[\w-]+@[\w-]+\.[\w-]+$" required class="form-control" name="mail" type="email" placeholder="Email">



</div>



<div class="form-row">

<input type="text" required minlength="3" maxlength="50" class="form-control" name="pass" placeholder="Password">


<div class="form-holder">
<select name="gender" required class="form-control">
<option value="" disabled="" selected="">Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
<i class="zmdi zmdi-chevron-down"></i>
</div>


</div>


<div class="form-holder">
<select name="acttype" required class="form-control">
<option value="" disabled="" selected="">Account type</option>
<option value="seeker">Seeker</option>
<option value="employer">Employer</option>
</select>
<i class="zmdi zmdi-chevron-down"></i>
</div>


<button name="reg" type="submit" class="" style="text-align:center;color:#fff;background:#dc3545;border:0;padding:10px;margin-top:10px;">Registration</button>


</form>
